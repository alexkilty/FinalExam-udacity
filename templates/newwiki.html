{% extends "wikibase.html" %}
{% block content %}
<form method="post" class="well">
    <label>
    	<div>Content:</div>
    	<textarea name="content">{{content}}</textarea>
    </label>
    <div style="color:red; font-style:italic;">{{error}}</div>
    <input type="submit" class="btn">
</form>
{% endblock %}
