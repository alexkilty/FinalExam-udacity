<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
     <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" />
    <style type="text/css">
      .label {text-align: right; background-color:white; color:black;}
      .error {color: red}
    </style>
	
  </head>

  <body>
    <h2 style="text-align:center">Signup</h2>
    <form class="well" method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
      </table>

      <input type="submit" class="btn">
    </form>
  </body>

</html>
